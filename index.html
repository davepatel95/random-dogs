<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Number of Dog Pictures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    
</head>
<body>
    <div>
        <h1>Get Dog Pics!</h1>
        <form>
            <label for="NumberOfDogs">Number of dogs:</label>
            <input type="number" name="NumberOfDogImages" class="numOfImages" placeholder="Min: 1, Max: 50" min="1" max="50" required>
            <input type="submit" value="Get dog pictures!">
        </form>

        <section class="results hidden">
        <h2>Take a look at these dogs!</h2>
        </section>
            
    </div>
    <script src="index.js"></script>
</body>
</html>
